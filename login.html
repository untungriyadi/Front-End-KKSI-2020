<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="asset/fontawesome/css/all.css" rel="stylesheet" >

        html {
            scrollbar-width : none;
        }
        body::-webkit-scrollbar {
            display: none;

    </style>

    <title>Hello, world!</title>

  <body>
    <section class="login">
        <div class="row">
            <div class="col-md-4">
                
            </div>
            <div class="col-md-4">
                <div class="box shadow-lg p-5 mt-5 bg-white rounded-lg ">
                    <div class="text text-center mb-5">
                        <h3>Sign In</h3>
                        <h2>BACA BUKU</h2>
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1"><i class="fas fa-envelope"></i> Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password">
                      </div>
                      <div class="form-group form-check float-right">
                        <a href="">Forgot Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary" style="width: 100%">SIGN IN</button>
                    </form>
                </div>  
            </div>
        </div>
    </section>
  </body>
